<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Mana Storia is an online RPG browser game for PC and mobile. Play for free right now!"
    />
    <title>Mana Storia - Online RPG Game</title>
    <link
      rel="preload"
      as="font"
      href="assets/fonts/icomoon/static/icomoon.ttf"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/thaleahfat/static/thaleahfat.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/roboto/static/KFOlCnqEu92Fr1MmEU9fBBc4.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/roboto/static/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/roboto/static/KFOlCnqEu92Fr1MmWUlfBBc4.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="assets/images/favicon82x83.png"
      sizes="82x83"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap@5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/lib/animate.css/animate.min.css" />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/game.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-dark bg-dark p-0 vw-100">
        <div class="progress w-100">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="container-fluid p-1">
          <div class="d-flex align-items-center">
            <img
              src="assets/images/avatars/hero_order.png"
              alt="Avatar image"
              width="41"
              height="41"
              class="me-1"
            />
            <div class="d-flex flex-column w-65px">
              <div class="text-truncate">
                <i class="icon-order align-middle"></i>
                <span class="premium-nick name">user</span>
                <!-- useraaaaaaaaaaa -->
              </div>
              <div class="d-flex">
                <img
                  src="assets/images/icons/premium.png"
                  alt="Premium image"
                  width="15"
                  height="15"
                />
                <span class="ms-1">Nv. 3</span>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div
              class="progress user-bar align-items-center justify-content-between p-1 me-1"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Carne"
            >
              <div
                class="progress-bar flex-row"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <img
                  src="assets/images/icons/stamina_2.png"
                  alt="Stamina image"
                  width="18"
                  height="18"
                />
              </div>
              <div><span>4990</span>/<span>100</span></div>
            </div>
            <div
              class="progress user-bar align-items-center justify-content-between p-1 me-1"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Ouro"
            >
              <div
                class="progress-bar flex-row"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <img
                  src="assets/images/icons/money_2.png"
                  alt="Money image"
                  width="18"
                  height="18"
                />
              </div>
              <div>2017</div>
            </div>
            <div
              class="progress user-bar align-items-center justify-content-between p-1"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Diamante"
            >
              <div
                class="progress-bar flex-row"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <img
                  src="assets/images/icons/diamond.png"
                  alt="Diamond image"
                  width="18"
                  height="18"
                />
              </div>
              <div>0</div>
            </div>
            <div class="add-cash"></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-home draggable"></div>
    </main>
    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-around">
          <div class="d-flex flex-column align-items-center" id="worldMap">
            <div class="world-map position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle visually-hidden"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div
              class="d-inline-block max-w-icon text-center text-truncate m-t-n-icon"
            >
              <span class="max-w-icon">Mundo</span>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center" id="townMap">
            <div class="town-map position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle visually-hidden"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div
              class="d-inline-block max-w-icon text-center text-truncate m-t-n-icon"
            >
              <span class="max-w-icon">Cidade</span>
            </div>
          </div>
          <div
            class="d-flex flex-column align-items-center active"
            id="homeMap"
          >
            <div class="home-map position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div
              class="d-inline-block max-w-icon text-center text-truncate m-t-n-icon"
            >
              <span class="max-w-icon">Casa</span>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center" id="hero">
            <div class="hero position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle visually-hidden"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div
              class="d-inline-block max-w-icon text-center text-truncate m-t-n-icon"
            >
              <span class="max-w-icon">Herói</span>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center" id="bag">
            <div class="bag position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle visually-hidden"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div
              class="d-inline-block max-w-icon text-center text-truncate m-t-n-icon"
            >
              <span class="max-w-icon">Mochila</span>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    <!-- Bônus box -->
    <div class="bonus-box d-flex justify-content-center">
      <div
        class="bonus d-flex flex-column align-items-center justify-content-center position-relative"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Bônus Diário: EXP +10% (~7H 32M)"
      >
        <img src="assets/images/icons/exp.png" alt="Exp image" height="16" />
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 33%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
    <!-- News feed -->
    <div
      id="newFeedBox"
      class="news-feed-box d-flex justify-content-center animate__animated animate__fadeOut"
    >
      <div class="news-feed d-flex align-items-center position-relative">
        <marquee scrolldelay="140" hspace="0px"
          >O item <span class="color-yellow">Espada Yoru (Mistica)</span> foi
          encontrado pelo jogador
          <span class="color-yellow-2">user</span></marquee
        >
        <img
          src="assets/images/icons/news_feed.png"
          alt="News feed image"
          height="28"
        />
      </div>
    </div>
    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
      <div class="loader-content">
        <img src="assets/images/icons/preloader_v2.webp" alt="Loader image" />
        <p>Carregando dados...</p>
      </div>
    </div>
    <!-- Loading -->
    <div class="loading-wrapper" id="loading">
      <img src="assets/images/icons/preloader_v2.webp" alt="Loading image" />
    </div>
    <script src="assets/lib/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/preloadjs/preloadjs.min.js"></script>
    <script src="assets/lib/interactjs/interact.min.js"></script>
    <script src="assets/js/check.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
